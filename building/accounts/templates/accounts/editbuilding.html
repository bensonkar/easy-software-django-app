{%  extends 'accounts/main.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="form"  action="edit/update/{{ buildings.id }}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstname">Name</label>
                    <input type="text" name="name" value="{{ buildings.name }}" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Location</label>
                    <input type="text" name="location" value="{{ buildings.location }}" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Owner</label>
                    <input type="text" name="owner" value="{{ buildings.owner }}" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Unit Count</label>
                    <input type="text" name="unitscount" value="{{ buildings.unitscount }}" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
                </div>
            </form>
        
        <br />
    </div>

    <div class="col-md-3"></div>
</div>


{% endblock content %}
