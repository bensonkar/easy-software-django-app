{%  extends 'accounts/main.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="form"  action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <h2>Create a new Building</h2>
                <label for="firstname">Name</label>
                <input type="text" name="name" class="form-control" style="width:80%;" required="required"/>
                <label for="lastname">Location</label>
                <input type="text" name="location" class="form-control" style="width:80%;" required="required"/>
                <label for="lastname">Owner</label>
                <input type="text" name="owner" class="form-control" style="width:80%;" required="required"/>
                <label for="lastname">Unit Count</label>
                <input type="text" name="unitcount" class="form-control" style="width:80%;" required="required"/>
                <br>
                <button type="submit" class="btn btn-md btn-primary"><span class="glyphicon glyphicon-plus"></span> Save</button>
            </div>
        </form>
        <br />
    </div>

    <div class="col-md-3"></div>
</div>


{% endblock content %}
